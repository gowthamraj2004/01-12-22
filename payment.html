<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
               initial-scale=1.0"/>
    <link rel="stylesheet" href="paystyle.css" 
          class="css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <p class="text">Payment Page</p>
      </div>
  
      <div class="centre-content">
        <h1 class="price">3000<span>/-</span></h1>
        <p class="course">
           Buy the tickets without confusion
        </p>
      </div>
  
      <center><div class="last-content">
        <a href="#"><button type="button" class="pay-now-btn">
           Apply Coupons
        </button></a>
        <a href="#"><button type="button" class="pay-now-btn">
           Other options
        </button></a>
      </div></center>
  
      <center><div class="card-details">
        <p>Pay using Credit or Debit card</p>
  
        <div class="card-number">
          <label> Card Number </label>
          <input
            type="text"
            required
            class="card-number-field"
            placeholder="###-###-###"
            max="12"/>
        </div>
        <div class="date-number">
          <label> Expiry Date </label>
          <input type="date" class="date-number-field" 
                 placeholder="DD-MM-YY" />
        </div>
  
        <div class="cvv-number">
          <label> CVV number </label>
          <input type="number" class="cvv-number-field" 
                 placeholder="xxx" />
        </div>
        <div class="nameholder-number">
          <label> Card Holder name </label>
          <input
            type="name"
            class="card-name-field"
            placeholder="Enter your Name"/>
        </div>
        <a href="mypage.html"><button type="submit" 
                class="submit-now-btn">
          submit
        </button></a>
      </div></center>
    </div>
  </body>
</html>

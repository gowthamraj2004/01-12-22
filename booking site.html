<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rajstyle.css">
    <title>Travel seat booking</title>
</head>
<body>
    <div class="vehicle">
        <label><h1>Mode of travel</h1></label>
        <select name="vehicle" id="movie">
            <option value="320">Bus</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat selected"></div>
                <small>Selected</small>
        </li>
        <li>
            <div class="seat sold"></div>
            <small>Sold</small>
        </li>
    </ul>

        <div class="row">
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
           
        </div>

        <div class="row">
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            
        </div>

        <div class="row">
            <div class="seat selected"></div>
            <div class="seat selected"></div>
            <div class="seat selected"></div>
            <div class="seat selected"></div>
            <div class="seat selected"></div>
           
        </div>

        <p class="text">
            You have selected <span id="count">5</span> seat for a price of RS. <span id="total">3000</span>
        </p>
            <a href="payment.html" class="button">Continue</a>

</body>
</html>
